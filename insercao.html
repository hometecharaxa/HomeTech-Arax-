<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção - HomeTech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inserir Cliente - HomeTech</h1>
    </header>
    <nav>
        <ul>
            <li><a href="cadastro.html">Voltar</a></li>
        </ul>
    </nav>
    <form id="form-inserir">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="text" id="rg" placeholder="RG" required>
        <input type="text" id="nome-rede-social" placeholder="Nome na Rede Social" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="text" id="cidade" placeholder="Cidade" required>
        <button type="submit">Inserir</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
